<!--================Start Cart Area =================-->
<section class="cart_area">
    <div class="container">
        <div class="cart_inner">
            <div class="table-responsive">
                <form action="/cart" method="post">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" th:text="#{product}"></th>
                            <th scope="col" th:text="#{price}"></th>
                            <th scope="col" th:text="#{quantity}"></th>
                            <th scope="col" th:text="#{total}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:if="${session.cart.isEmpty()}">
                            <h2 th:text="#{empty.cart.message}"></h2>
                        </th:block>
                        <th:block th:if="${!session.cart.isEmpty()}"
                                  th:each="productEntry : ${session.cart.entrySet()}">
                            <tr>
                                <td>
                                    <div class="media">
                                        <div class="d-flex">
                                            <img th:src="@{assets/img/product/feature-product/f-p-1.jpg}"
                                                 alt="img">
                                        </div>
                                        <div class="media-body">
                                            <p th:text="${productEntry.getKey().name}"></p>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <button class="gray_btn" name="action" value="delete" type="submit"
                                            th:formaction="${'cart?productID='+productEntry.key.id}"
                                            formmethod="post" th:text="#{remove.product.button}">
                                    </button>
                                </td>
                                <td>
                                    <h5 th:text="${productEntry.getKey().price+'$'}"></h5>
                                </td>
                                <td>
                                    <div class="product_count">
                                        <input type="hidden" name="productID" th:value="${productEntry.key.id}">
                                        <input type="number" min="1" th:max="${productEntry.key.quantity}"
                                               name="productQnt"
                                               th:id="${productEntry.key.id}"
                                               th:value="${productEntry.value}" th:title="#{quantity}"
                                               class="input-text qty"></i></button>
                                        <button th:onclick="${'addOne('+productEntry.getKey().getId()+')'}"
                                                class="increase items-count items-count" type="button"><i
                                                class="lnr lnr-chevron-up"></i></button>
                                        <button th:onclick="${'removeOne('+productEntry.getKey().getId()+','
                                        +productEntry.value.toString()+')'}"
                                                class="reduced items-count" type="button"><i
                                                class="lnr lnr-chevron-down"></i></button>
                                    </div>
                                </td>
                                <td>
                                    <h5 th:text="${productEntry.key.price*productEntry.value+'$'}"></h5>
                                </td>
                            </tr>
                        </th:block>
                        <tr class="bottom_button">
                            <td th:if="${!session.cart.isEmpty()}">
                                <button class="gray_btn" name="action" value="update" type="submit" th:text="#{update.cart.button}">
                                </button>
                            </td>
                            <td th:if="${!session.cart.isEmpty()}">
                                <button class="gray_btn" name="action" value="clear" type="submit" th:text="#{clear.cart.button}">
                                </button>
                            </td>
                            <td>
                            </td>
                        <tr>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                                <h5 th:text="#{subtotal}"></h5>
                            </td>
                            <td>
                                <h5 th:text="${totalPrice+'$'}"></h5>
                            </td>
                        </tr>
                        <tr class="out_button_area">
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                                <div class="checkout_btn_inner">
                                    <a class="gray_btn" href="/category" th:text="#{continue.shopping.button}"></a>
                                    <th:block th:if="${!session.cart.isEmpty()}">
                                        <button class="main_btn" formaction="/checkout"
                                                formmethod="get" type="submit" th:text="#{product.checkout.page.link}">
                                        </button>
                                    </th:block>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</section>
